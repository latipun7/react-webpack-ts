# GitHub Actions References:
# https://docs.github.com/en/actions/reference

name: Continuous Integration and Continuous Delivery ⚙🚀

on:
  push:
    branches: [main]

  pull_request:
    types: [opened, synchronize]

jobs:
  test_build:
    name: Test and Build ⚙⚛

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} 📦
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: Install Dependencies ✨
        run: yarn --immutable --check-cache

      - name: Run Linter 👨🏻‍💻
        run: yarn type-check && yarn lint

      - name: Run Formatter 💅
        run: yarn format

      - name: Run Test 🛠
        run: yarn test

      - name: Run Build ⚙
        run: yarn build

      - name: Cache dist Directory for Deploy 🚀
        uses: actions/cache@v2.1.6
        with:
          path: |
            **/dist
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node }}

  deploy:
    name: Deploy to production ✨🚀

    needs: test_build

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ["lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Restore build cache ♻️
        uses: actions/cache@v2.1.6
        with:
          path: |
            **/dist
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node }}

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
